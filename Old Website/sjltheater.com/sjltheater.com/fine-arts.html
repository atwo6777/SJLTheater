        <img class="grpelem" id="u4122-20" alt="Layer's Series Featured: Academy Awards Best Pictures Posters The inciting incident of the series was from a conversation that was had with a fellow artist about how time passes and we may not notice it. How the old and the new come to a head in the blur that is in life. Utilizing Photoshop and experimentation with the depth of the various pieces and using various blending modes to accomplish them, each and every one surprised myself as they came to the canvas. Digital collage, June-August 2019 " width="349" height="421" src="images/u4122-20.png?crc=60738463" data-IBE-flags="txtStyleSrc"/><!-- rasterized frame -->
       </div>
       <div class="clearfix colelem" id="pu4135-15"><!-- group -->
        <img class="grpelem" id="u4135-15" alt="Meat (self-portrait) After hearing the news of the passing of a friend and individual who raised myself for several years the only image that would assume the shape of how I felt was this symbol. The emmence feeling of being raw and open due to the loss was what was on the mind and in the heart when deciding to paint this. Watercolor on paper, Februrary 2019" width="321" height="439" src="images/u4135-15.png?crc=219695293" data-IBE-flags="txtStyleSrc"/><!-- rasterized frame -->

        <img class="grpelem" id="u4148-18" alt="1,000 Human Hairs After reading Abromovic's memoir I was incited to create a dynamic work that was central to the ideas that were explored within the book. The process to create the work is of equal, if not more, importance to the central message. With that being said the process is that over the duration of two hours I pluck hair from my head while counting them. When 1,000 hairs are accomplished the work has concluded and the results sealed in glass. Performance Piece, Preformed September 2019 " width="280" height="476" src="images/u4148-18.png?crc=4261583867" data-IBE-flags="txtStyleSrc"/><!-- rasterized frame -->
